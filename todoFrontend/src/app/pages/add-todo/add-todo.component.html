<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <div class="card my-4 border-0 shadow-sm">
        <div class="card-body">
          <h3>Add Todo</h3>

          <form>
              <div class="mt-4">
                <label >Todo Title</label>
                <input type="text" class="form-control" placeholder="Enter here">
              </div>
            <div>
              <label > Todo Component</label>
              <textarea name="" id="" rows="5" class="form-control"></textarea>
            </div>

            <div class="form-check form-check-inline mt-4">
              <input class="form-check-input" type="checkbox" value="" id="status" checked>
              <label class="form-check-label" for="status">Mark as Done
              </label>
            </div>
            <div class="container mt-3 text-center">
              <button class="btn btn-success btn-sm">Add</button>
              <button class="btn btn-warning ms-3 btn-sm">Reset</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
